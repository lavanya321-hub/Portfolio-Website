    <main>
        <section class="contact">
            <h2>Let's Connect</h2>
            <p>I'd love to hear from you! Whether it's a project, job opportunity, or just a chat.</p>

            <div class="contact-container">
                <!-- Contact Info -->
                <div class="contact-info">
                    <div class="info-item"><i class="fas fa-envelope"></i> <a href="lavanyasampath8@gmail.com">lavanyasampath8@gmail.com</a></div>
                    <div class="info-item"><i class="fas fa-phone"></i> +91 9344192287</div>
                    <div class="info-item"><i class="fas fa-map-marker-alt"></i> Chennai, India</div>
                </div>

                <!-- Contact Form -->
                <form id="contactForm">
                    <div class="input-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" placeholder="Enter your name" required>
                        <span class="error-message"></span>
                    </div>

                    <div class="input-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" placeholder="Enter your email" required>
                        <span class="error-message"></span>
                    </div>

                    <div class="input-group">
                        <label for="subject">Subject:</label>
                        <input type="text" id="subject" placeholder="Enter subject" required>
                        <span class="error-message"></span>
                    </div>

                    <div class="input-group">
                        <label for="message">Message:</label>
                        <textarea id="message" placeholder="Type your message here..." required></textarea>
                        <span class="error-message"></span>
                    </div>

                    <button type="submit">Send Message</button>
                </form>
            </div>

            <!-- Success Popup -->
            <div id="success-popup" class="hidden">
